<header>
  <img class="logo" src="assets/lendingTreeLogo.png" alt="logo">
  <nav>
    <ul class="nav__links">
      <li><a href="customer/loans">Loans</a></li>
      <li><a href="customer/profile">Profile</a></li>
    </ul>
  </nav>
  <a class="cta" href="#">Contact</a>
  <p onclick="openNav()" class="menu cta">Menu</p>
</header>


<div id="user-profile-2" class="user-profile">
  <div class="tabbable">
    <ul class="nav nav-tabs padding-18">
      <li class="active">
        <a data-toggle="tab" href="#home">
          <i class="green ace-icon fa fa-user bigger-120"></i>
          Profile
        </a>
      </li>

    </ul>

    <div class="tab-content no-border padding-24">
      <div id="home" class="tab-pane in active">
        <form action="" (submit)="updateProfile(f)" #f="ngForm">
          <div class="row">


            <div class="col-xs-12 col-sm-9">
              <h4 class="blue">
                <span class="middle">{{firstname + " " + lastname}}</span>

              </h4>

              <div class="profile-user-info">
                <div class="profile-info-row">
                  <div class="profile-info-name"> Username:</div>

                  <div class="profile-info-value">
                    <span>{{username}}</span>
                  </div>
                </div>

                <div class="profile-info-row">
                  <div class="profile-info-name"> First name:</div>

                  <div class="profile-info-value">
                    <input [(ngModel)]="firstname" name="firstName">
                  </div>
                </div>

                <div class="profile-info-row">
                  <div class="profile-info-name"> Last name:</div>

                  <div class="profile-info-value">
                    <input [(ngModel)]="lastname" name="lastName">
                  </div>
                </div>

                <div class="profile-info-row">
                  <div class="profile-info-name"> Email:</div>

                  <div class="profile-info-value">
                    <input [(ngModel)]="email" name="email">
                  </div>
                </div>

                <div class="profile-info-row">
                  <div class="profile-info-name"> Number:</div>

                  <div class="profile-info-value">
                    <input [(ngModel)]="number" name="number">
                  </div>
                </div>

                <div class="profile-info-row">
                  <div class="profile-info-name"> Address:</div>

                  <div class="profile-info-value">
                    <input [(ngModel)]="address" name="address">
                  </div>
                </div>

                <div class="profile-info-row">
                  <div class="profile-info-name"> Customer ID:</div>

                  <div class="profile-info-value">
                    <span>{{customerid}}</span>
                  </div>
                </div>


              </div>
              <div class="col-xs-12 col-sm-3 center">


                <div class="space space-4"></div>
                <nav>
                  <button class="a" > Update Profile</button>
                </nav>


              </div><!-- /.col -->


            </div><!-- /.col -->
          </div><!-- /.row -->
        </form>


      </div><!-- /#CustomerHome -->

    </div>
  </div>
</div>
