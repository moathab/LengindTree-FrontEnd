<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-1">
      <div class="well">
        <h2 class="text-center">Login</h2>
        <form action="" (submit)="login(f)" #f="ngForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" placeholder="Username" ngModel name="username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" placeholder="Password" ngModel name="password">
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Log in</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
